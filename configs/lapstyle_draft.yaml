total_iters: 200000
output_dir: /content/gdrive/My Drive/img_style/PaddleGAN/output_dir/vangogh_starry/
checkpoints_dir: checkpoints
min_max:
  (0., 1.)

model:
  name: LapStyleDraXDOG
  generator_encode:
    name: Encoder
  generator_transformer:
    name: CrossViT
    image_size: 128
    num_classes: 1000
    depth: 4
    sm_dim: 512
    sm_patch_size: 16
    sm_enc_depth: 4
    sm_enc_heads: 16
    sm_enc_mlp_dim: 1024
    lg_dim: 512
    lg_patch_size: 64
    lg_enc_depth: 4
    lg_enc_heads: 16
    lg_enc_mlp_dim: 1024
    cross_attn_depth: 4
    cross_attn_heads: 16
    dropout: 0.2
    emb_dropout: 0.2
  calc_style_emd_loss:
    name: CalcStyleEmdLoss
  calc_content_relt_loss:
    name: CalcContentReltLoss
  calc_content_loss:
    name: CalcContentLoss
  calc_style_loss:
    name: CalcStyleLoss
  gram_errors:
    name: GramErrors
  content_layers: ['r11', 'r21', 'r31', 'r41', 'r51']
  style_layers: ['r11', 'r21', 'r31', 'r41', 'r51']
  content_weight: 1
  style_weight: 3
  morph_cutoff: 8.85
  gamma: .9


dataset:
  train:
    name: LapStyleDataset
    content_root: /content/gdrive/My Drive/img_style/cocostuff/dataset/img/train2017/
    style_root: /content/PaddleGAN/cypresssmall.png
    load_size: 128
    crop_size: 128
    style_upsize: 1
    num_workers: 16
    batch_size: 3
  test:
    name: LapStyleDataset
    content_root: /content/gdrive/My Drive/img_style/cocostuff/dataset/img/train2017/
    style_root: /content/gdrive/My Drive/img_style/styles/
    load_size: 128
    crop_size: 128
    thumb_size: 128
    num_workers: 0
    batch_size: 1

lr_scheduler:
  name: WarmupNonLinear
  learning_rate: 5e-4
  lr_decay: 5e-5
  warmupstart: 5e-6
  warmupperiod: 1000

optimizer:
  optimG:
    name: Adam
    net_names:
      - net_vit
    beta1: 0.9
    beta2: 0.999
    weight_decay: .1
validate:
  interval: 150000
  save_img: false

log_config:
  interval: 10
  visiual_interval: 100

snapshot_config:
  interval: 50000
