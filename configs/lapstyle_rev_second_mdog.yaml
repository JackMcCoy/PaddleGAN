total_iters: 100000
output_dir: /content/gdrive/My Drive/img_style/PaddleGAN/output_dir/vangogh_starry/
checkpoints_dir: checkpoints
min_max:
  (0., 1.)

model:
  name: LapStyleRevSecondMXDOG
  revnet_generator:
    name: ViT
    image_size: 256
    patch_size: 16
    channels: 6
    num_classes: 1000
    dim: 1024
    depth: 6
    pool: cls
    heads: 16
    mlp_dim: 2048
    dropout: 0.1
    emb_dropout: 0.1
  revnet_discriminator_1:
    name: LapStyleSingleDiscriminator
    num_channels: 64
    num_layer: 9
    noise: 0
    kernel_size: 3
    padding: 1
  revnet_discriminator_2:
    name: LapStyleSingleDiscriminator
    num_channels: 32
    num_layer: 5
    noise: 0
    kernel_size: 3
    padding: 1
  revnet_discriminator_3:
    name: LapStyleSingleDiscriminator
    num_channels: 64
    num_layer: 0
    kernel_size: 5
    noise: 0
    padding: 1
  revnet_discriminator_4:
    name: LapStyleSingleDiscriminator
    num_channels: 64
    num_layer: 0
    kernel_size: 3
    padding: 1
  spectral_discriminator:
    name: LapStyleSingleDiscriminator
    num_channels: 32
    num_layer: 3
    noise: 0
    kernel_size: 5
    padding: 2
  draftnet_encode:
    name: Encoder
  draftnet_decode:
    name: DecoderNetDeep
  revnet_deep_generator:
    name: RevisionNetDeepThumb
    noise: 0
    noise_weight: 0
  calc_style_emd_loss:
    name: CalcStyleEmdLoss
  calc_content_relt_loss:
    name: CalcContentReltLoss
  calc_content_loss:
    name: CalcContentLoss
  calc_style_loss:
    name: CalcStyleLoss
  mse_loss:
    name: GramErrors
  gan_criterion:
    name: GANLoss
    gan_mode: vanilla
  content_layers: ['r11', 'r21', 'r31', 'r41', 'r51']
  style_layers: ['r11', 'r21', 'r31', 'r41', 'r51']
  content_weight: 1
  style_weight: 5
  train_layer: 1
  train_spectral: 0
  ada_alpha: .05
  ada_alpha_2: .05
  gan_thumb_weight: 1
  gan_patch_weight: 1
  use_mdog: 1
  morph_cutoff: 8.5

dataset:
  train:
    name: MultiPatchSet
    content_root: /content/gdrive/My Drive/img_style/cocostuff/dataset/img/train2017/
    style_root: /content/PaddleGAN/cypresssmall.png
    load_size: 256
    crop_size: 256
    thumb_size: 256
    patch_depth: 0
    style_upsize: 1
    num_workers: 16
    batch_size: 5
  test:
    name: LapStyleThumbsetInference
    content_root: /content/gdrive/My Drive/img_style/inference_test/
    style_root: /content/PaddleGAN/starrypatched2048.png
    load_size: 2048
    crop_size: 256
    thumb_size: 256
    style_upsize: 1
    patch_depth: 4
    num_workers: 1
    batch_size: 1

lr_scheduler:
  name: NonLinearDecay
  learning_rate: 1e-3
  lr_decay: 5e-5

optimizer:
  optimG1:
    name: Adam
    net_names:
      - net_rev
    beta1: 0.9
    beta2: 0.999
    weight_decay: .1
  optimD1:
    name: Adam
    net_names:
      - netD_1
    beta1: 0.9
    beta2: 0.999
validate:
  interval: 100000
  save_img: false

log_config:
  interval: 10
  visiual_interval: 50

snapshot_config:
  interval: 1500
